<!doctype html>
<html lang="en">
    <head>
        <title>my first music player</title>
        <meta charset="utf-8">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/foxplayer.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <!-- <link rel="stylesheet" href="vex.css" /> -->
        <!-- <link rel="stylesheet" href="vex-theme-default.css" /> -->
    </head>
    <body>
        <div class='main-wrapper'>
            <div class='playlists'>
                <div class='head-container'>
                    <div class='logo'></div>
                    <div class='actual-cover'></div>
                    <div class='playlists-title'>Playlists
                        <div class='black-plus'></div>
                    </div>
                </div>
                <div class='lists-container'>
                    <div class='all-tracks active-track'>All tracks
                        <!-- <div class='x-sign ever-list'></div> -->
                    </div>
                    <div class='favorite-tracks'>Favorites
                        <!-- <div class='x-sign ever-list'></div> -->
                    </div>
                    <div class='tracks'></div>
                </div>
            </div>
            <div class='actual-playlists'>
                <div class='actual-track'>
                    <div class='actual-track-title'>
                        <h2>&#x1F601&#x1F636&#x1F635&#x1F47E&#x1F498</h2>
                        <p>&#x1F367&#x1F36D&#x1F367&#x1F36D&#x1F367&#x1F36D&#x1F367&#x1F36D&#x1F367&#x1F36D&#x1F367&#x1F36D&#x1F367&#x1F36D&#x1F367&#x1F36D&#x1F367&#x1F36D&#x1F367&#x1F36D</p>
                    </div>
                    <div class='symbol-container'>
                        <img class='grey-plus' src='/img/grey-plus.png'><img class='star' src='/img/star.svg'>
                    </div>
                </div>
                <div class='actual-track-list'></div>
            </div>
            <div class='controller'>
                <div class='rewind'></div>
                <div class='forward'></div>
                <div class='shuffle'></div>
                <audio src='/assets/Purple_Drift.mp3' type='audio/mpeg' controls controlsList="nodownload">
                <a onClick="togglePlay()">Click here to hear.</a>
            </div>
        </div>
        <script src='/assets/front-foxplayer.js'></script>
        <!-- <script src="vex.combined.min.js"></script> -->
        <!-- <script>vex.defaultOptions.className = 'vex-theme-flat-attack';</script> -->
    </body>
</html>
